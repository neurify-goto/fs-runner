name: Codex Review Comment

on:
  pull_request_target:
    types: [opened, synchronize]

# GITHUB_TOKEN の既定権限が Read の環境でも明示的に昇格
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  comment-codex-review:
    runs-on: ubuntu-latest
    steps:
      - name: Comment to PR
        # セキュリティ: アクションはタグではなくコミットSHAでピン留め
        # v7 のコミット（2025-09-08 時点）。必要に応じて更新してください。
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        with:
          # 組織/リポのポリシーで GITHUB_TOKEN=read-only の場合に備え、
          # CI_GITHUB_TOKEN（Fine-grained PAT や Classic PAT）を優先使用
          github-token: ${{ secrets.CI_GITHUB_TOKEN || github.token }}
          script: |
            // pull_request_target でベースリポ権限を使用（外部コードは実行しない）
            const pr = context.payload.pull_request;
            if (!pr || !pr.number) {
              core.setFailed('Invalid pull_request payload');
              return;
            }

            // PR/Issue が lock されている場合は 403 を避けるためスキップ
            try {
              const issue = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
              });
              if (issue.data.locked) {
                core.notice('The pull request is locked. Skipping comment.');
                return;
              }
            } catch (e) {
              core.warning(`Could not fetch issue lock state: ${e}`);
            }

            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: '@codex Review'
              });
            } catch (e) {
              // ポリシーで GITHUB_TOKEN が書き込み不可なケース
              if (e?.status === 403) {
                core.setFailed('403: Resource not accessible by integration. '\
                  + 'リポジトリ/組織の Actions 設定で GITHUB_TOKEN の Write 権限が無効か、'\
                  + '対象PRが Lock されている可能性があります。'\
                  + 'CI_GITHUB_TOKEN シークレット（issues:write/pull_requests:write）を設定すると解消できます。');
              } else {
                core.setFailed(`Failed to comment: ${e}`);
              }
            }
